<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
  </head>
  <body>
    <aside>
      <header>
        <h1 class="heroTitle">PROGRESS</h1>
        <p class="heroText">a place to plan your days</p>
      </header>
      <ul class="navBar">
        <li class="allTask">
          <a>
            <span class="label">Task</span>
            <svg
              class="icon newTask"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
              />
            </svg>
          </a>
        </li>
        <li class="projectContainer">
          <a>
            <div class="projectHead">
              <span class="label"> Projects</span>
              <svg
                class="icon newProject"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
                />
              </svg>
            </div>
            <ul class="projectList"></ul>
          </a>
        </li>
        <li></li>
      </ul>
    </aside>
    <div class="container">
      <div class="head">
        <label for="sortBy">sort by</label>
        <select name="" id="sortBy">
          <option value="" hidden default>default</option>
          <option value="dueDate" class="sortDueDate">due date</option>
          <option value="priority">priority</option>
        </select>
      </div>
      <main class="content"></main>
    </div>

    <dialog class="form">
      <form action="" class="newForm">
        <input type="text" hidden name="" id="type" />
        <label for="title">title:</label>
        <input id="title" type="text" required />
        <label for="note">note:</label>
        <input id="note" type="text" />
        <label for="dueDate">dueDate:</label>
        <input id="dueDate" type="date" />
        <label for="priority">priority:</label>
        <input id="priority" type="range" min="1" max="3" />
        <input type="checkbox" name="" id="status" />
        <label for="status">done</label>
        <button type="submit" formmethod="dialog" class="create">new</button>
      </form>
    </dialog>
    <dialog class="showDetail"></dialog>
  </body>
</html>
