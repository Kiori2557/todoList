<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
  </head>
  <body>
    <header>
      <h1>PROGRESS</h1>
      <p>tool to multiply your productivity</p>
    </header>
    <nav>
      <ul class="navBar">
        <li>
          <a class="allTask">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"

              <path

              />
            </svg>
            <span>All</span>
          </a>
        </li>
        <li>
          <a>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40L64 64C28.7 64 0 92.7 0 128l0 16 0 48L0 448c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-256 0-48 0-16c0-35.3-28.7-64-64-64l-40 0 0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40L152 64l0-40zM48 192l80 0 0 56-80 0 0-56zm0 104l80 0 0 64-80 0 0-64zm128 0l96 0 0 64-96 0 0-64zm144 0l80 0 0 64-80 0 0-64zm80-48l-80 0 0-56 80 0 0 56zm0 160l0 40c0 8.8-7.2 16-16 16l-64 0 0-56 80 0zm-128 0l0 56-96 0 0-56 96 0zm-144 0l0 56-64 0c-8.8 0-16-7.2-16-16l0-40 80 0zM272 248l-96 0 0-56 96 0 0 56z"
              />
            </svg>
            <span>Calendar</span>
          </a>
        </li>
        <li>
          <a class="newProject">
            <div class="projectContainer">
              <div class="projectHead">
                <span> Projects</span>
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <path
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
                  />
                </svg>
              </div>
              <ul class="projectList"></ul>
            </div>
          </a>
        </li>
        <li>
          <a class="newTask">
            <span>new</span>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <main class="content"></main>

    <dialog>
      <form action="" class="newForm">
        <input type="text" name="" id="type" />
        <label for="title">title:</label>
        <input id="title" type="text" />
        <label for="note">note:</label>
        <input id="note" type="text" />
        <label for="dueDate">dueDate:</label>
        <input id="dueDate" type="text" />
        <label for="priority">priority:</label>
        <input id="priority" type="text" />
        <input type="checkbox" name="" id="status" />
        <label for="status">done</label>
        <button type="submit" formmethod="dialog" class="create">new</button>
      </form>
    </dialog>
  </body>
</html>
